<!DOCTYPE html>
<html lang="de">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="./js/login.js"></script>
    <script src="./assets/templates/load_header_sidebar.js"></script>
    <script src="./js/contacts.js"></script>
    <link rel="stylesheet" href="./assets/fonts/font.css">
    <link rel="stylesheet" href="./styles/side_header_template.css">
    <link rel="stylesheet" href="./styles/contacts.css">
    <!-- Link-Fonts -->
    <link rel="stylesheet" href="./assets/fonts/font.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.svg">
    <!-- Title -->
    <title>Contacts</title>
</head>

<body>
    <div id="sidebar-placeholder"></div>
    <div id="header-placeholder"></div>

    <div class="main-board">
        <div>
            <div class="contact-headline">
                <h1>Contacts</h1>
                <img src="./assets/img/horizontalline_contacts.svg" alt="Line">
                <h2>Better with a Team</h2>
            </div>
        </div>

        <div id="contactList" class="contacts-list">
            <button id="addContactBtn">Add new contact <img src="./assets/img/person_add.svg" alt="Person add"></button>
            <div id="contacts" class="contacts">
                <!-- Kontakte werden hier dynamisch von JavaScript eingefügt -->
            </div>
        </div>

        <!-- Modal Fenster für Kontaktdetails -->
        <div id="contactModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="contactName"></h2>
                <p><strong>Email:</strong> <span id="contactEmail"></span></p>
                <p><strong>Phone:</strong> <span id="contactPhone"></span></p>
            </div>
        </div>

    </div>
</body>

</html>
