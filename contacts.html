<!DOCTYPE html>
<html lang="de">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="./js/login.js"></script>
    <script src="./assets/templates/load_header_sidebar.js"></script>
    <script src="./js/contacts.js"></script>
    <link rel="stylesheet" href="./assets/fonts/font.css">
    <link rel="stylesheet" href="./styles/side_header_template.css">
    <link rel="stylesheet" href="./styles/contacts.css">
    <!-- Link-Fonts -->
    <link rel="stylesheet" href="./assets/fonts/font.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.svg">
    <!-- Title -->
    <title>Contacts</title>
</head>

<body>
    <div id="sidebar-placeholder"></div>
    <div id="header-placeholder"></div>

    <div class="main-board">
        <div>
            <div class="contact-headline">
                <h1>Contacts</h1>
                <img src="./assets/img/horizontalline_contacts.svg" alt="Line">
                <h2>Better with a Team</h2>
            </div>
            <!-- Container für die Details des ausgewählten Kontakts -->
            <div id="contactDetails" class="contact-details">
                <!-- Informationen zu einem bestimmten Kontakt werden hier angezeigt -->
            </div>
        </div>

        <div id="contactList" class="contacts-list">
            <button id="addContactBtn">Add new contact</button>
            <div id="contacts" class="contacts">
                <!-- Hier werden die alphabetisch sortierten Kontakte dynamisch von JavaScript eingefügt -->
            </div>
        </div>

        <!-- Modal Fenster für neuen Kontakt -->
        <div id="addContactModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeAddContactModal()">&times;</span>
                <h2>Neuen Kontakt hinzufügen</h2>
                <form id="addContactForm">
                    <div>
                        <input type="text" required id="newContactName" placeholder="Name" autocomplete="name">
                    </div>
                    <div>
                        <input type="email" required id="newContactEmail" placeholder="Email" autocomplete="email">
                    </div>
                    <div>
                        <input type="text" required id="newContactPhone" placeholder="Telefonnummer" autocomplete="tel">
                    </div>
                    <button type="submit">Kontakt hinzufügen</button>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
