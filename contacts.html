<!DOCTYPE html>
<html lang="de">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link -->
    <link rel="stylesheet" href="style.css">
    <script src="./js/firebase.js" defer></script>
    <!-- <script src="script.js"></script> -->
    <script src="./js/login.js"></script>
    <script src="./assets/templates/loadHeaderSidebar.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/contactsTemplates.js"></script>
    <link rel="stylesheet" href="./assets/fonts/font.css">
    <link rel="stylesheet" href="./styles/sideHeaderTemplate.css">
    <link rel="stylesheet" href="./styles/contacts.css">
    <link rel="stylesheet" href="./styles/contactsModal.css">
    <link rel="stylesheet" href="./styles/contactsModalContactInfo.css">
    <link rel="stylesheet" href="./styles/contactsModalMobile.css">
    <!-- Link-Fonts -->
    <link rel="stylesheet" href="./assets/fonts/font.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.svg">
    <!-- Title -->
    <title>Contacts</title>
</head>

<body>
    <div id="sidebar-placeholder"></div>
    <div id="mobile-nav-placeholder"></div> <!-- Neuer Platzhalter für mobile Navbar -->
    <div id="header-placeholder"></div>

    <div class="main-board">
        <div class="main-board-content">
            <div class="contact-headline">
                <h1>Contacts</h1>
                <img class="horizontalline" src="./assets/img/horizontalline_contacts.svg" alt="Line">
                <h2>Better with a Team</h2>
                <img class="text-underline" src="./assets/img/underline_login.svg" alt="Underline">
            </div>
            <!-- Container für die Details des ausgewählten Kontakts -->
            <div id="contactDetails" class="contact-details">
                <!-- Informationen zu einem bestimmten Kontakt werden hier angezeigt -->
            </div>
        </div>

        <div id="contactList" class="contacts-list">
            <button id="addContactBtn" class="add-contact-button">Add new contact <img src="./assets/img/person_add.svg" alt=""></button>
            <div id="contacts" class="contacts">
                <!-- Hier werden die alphabetisch sortierten Kontakte dynamisch von JavaScript eingefügt -->
            </div>
        </div>

        <!-- Kompakter Button für Mobile -->
        <button id="addContactBtnCompact" class="add-contact-button">
            <img src="./assets/img/person_add.svg" alt="Add Contact">
        </button>

        <!-- Modal Fenster für neuen Kontakt -->
        <div id="addContactModal" class="modal">
        </div>

        <!-- Fenster für erfolgreiches hinzufügen des Kontaktes -->
        <div id="popupContactSuccess" class="success">
            <p>Contact successfully created</p>
        </div>

        <!-- Modal Fenster für Kontaktinformationen -->
        <div id="contactInfoModal" class="modal">
            <!-- Der Inhalt wird dynamisch über JavaScript eingefügt -->
        </div>

    </div>
</body>

</html>
