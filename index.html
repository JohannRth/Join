<!DOCTYPE html>
<html lang="de">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/index_animation.css">
    <script src="script.js" defer></script>
    <script src="./js/login.js"></script>
    <!-- Link-Fonts -->
    <link rel="stylesheet" href="./assets/fonts/font.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.svg">
    <!-- Title -->
    <title>Join</title>
</head>

<body>

    <!-- Container fÃ¼r das animierte Logo -->
    <div class="image-container">
        <img src="./assets/img/join_logo_dark.svg" alt="Join Logo">
    </div>

    <header class="login-header">
        <div class="sign-up-field">
            <h3 class="notajoinUser">Not a Join user?</h3>
            <button id="signUp" onclick="window.location.href='register.html'">Sign up</button>
        </div>
    </header>

    <div class="login-content">
        <div class="login-modal">
            <h1 class="login-fsize">Log in</h1>
            <img src="./assets/img/underline_login.svg" alt="Underline">

                <form class="login-box" onsubmit="login()">
                    <div>
                        <input type="email" required id="email" placeholder="Email" autocomplete="email">
                    </div>
                    <div>
                        <input type="password" required id="password" placeholder="Password"
                            autocomplete="new-password">
                    </div>
                    <div id="passwordError" class="login-error">
                        <p></p>
                    </div>
                    <div class="checkbox-sec">
                        <input id="checkboxLogin" type="checkbox">
                        <span>Remember me</span>
                    </div>
                    <div class="login-btn-sec">
                        <button id="logIn">Log in</button>
                        <button id="guestLogIn">Guest Log in</button>
                    </div>
                </form>

            <div id="msgBox"></div>
        </div>
    </div>

    <footer class="login-footer">
        <a class="footer-links" href="./privacy_policy.html">Privacy Policy</a>
        <a class="footer-links" href="./legal_notice.html">Legal notice</a>
    </footer>
</body>

</html>
