<!DOCTYPE html>
<html lang="de">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="./js/login.js"></script>
    <!-- Link-Fonts -->
    <link rel="stylesheet" href="./assets/fonts/font.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.svg">
    <!-- Title -->
    <title>Join</title>
</head>

<body>

    <header class="login-header">
        <img src="./assets/img/join_logo_dark.svg" alt="">
        <div class="sign-up-field">
            <h3>Not a Join user?</h3>
            <button id="signUp">Sign up</button>
        </div>
    </header>

    <div class="login-content">
        <div class="login-modal">
            <h1 class="login-fsize">Log in</h1>
            <img src="./assets/img/underline_login.svg" alt="Underline">
            <div class="login-box">
                <form onsubmit="login()">
                    <div>
                        <input type="email" required id="email" placeholder="Email">
                    </div>
                    <div>
                        <input type="password" required id="password" placeholder="Password">
                    </div>
                    <div class="checkbox-sec">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </div>
                    <div class="login-btn-sec">
                        <button id="logIn">Log in</button>
                        <button id="guestLogIn">Guest Log in</button>
                    </div>
                </form>
            </div>
            <div id="msgBox"></div>
        </div>
    </div>

    <footer class="login-footer">
        <a href="">Privacy Policy</a>
        <a href="">Legal notice</a>
    </footer>
</body>

</html>
