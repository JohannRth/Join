<!DOCTYPE html>
<html lang="de">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/indexAnimation.css">
    <script src="./js/firebase.js" defer></script>
    <script src="./js/login.js" defer></script>
    <!-- Link-Fonts -->
    <link rel="stylesheet" href="./assets/fonts/font.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.svg">
    <!-- Title -->
    <title>Join</title>
</head>

<body>

    <!-- Container fÃ¼r das animierte Logo -->
    <div class="image-container">
        <img src="./assets/img/join_logo_dark.svg" alt="Join Logo">
    </div>

    <div class="content-field">
        <header class="login-header">
            <div class="sign-up-field">
                <h3 class="not-a-join-user">Not a Join user?</h3>
                <button id="signUp" onclick="window.location.href='register.html'">Sign up</button>
            </div>
        </header>

        <div class="login-content">
            <div class="login-modal">
                <h1 class="login-fsize">Log in</h1>
                <img src="./assets/img/underline_login.svg" alt="Underline">

                <form class="login-box" onsubmit="login(event)">
                    <div>
                        <input type="text" id="loginEmail" placeholder="Email" autocomplete="email">
                        <span class="error-message" id="loginEmailError"></span>
                    </div>
                    <div>
                        <input type="password" id="loginPassword" placeholder="Password" autocomplete="new-password">
                        <span class="error-message" id="loginPasswordError"></span>
                    </div>
                    <div id="loginError" class="login-error">
                    </div>
                    <div class="checkbox-sec">
                        <input id="checkboxLogin" type="checkbox">
                        <span>Remember me</span>
                    </div>
                    <div class="login-btn-sec">
                        <button class="login-mobile" id="logIn" type="submit">Log in</button>
                        <button id="guestLogIn" type="button" onclick="guestLogin()">Guest Log in</button>
                    </div>
                </form>

                <div id="msgBox"></div>
            </div>
        </div>
    </div>

    <footer class="login-footer">
        <a class="footer-links" href="./privacyPolicy.html">Privacy Policy</a>
        <a class="footer-links" href="./legalNotice.html">Legal notice</a>
    </footer>
</body>

</html>
