<!DOCTYPE html>
<html lang="de">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="./js/login.js"></script>
    <!-- Link-Fonts -->
    <link rel="stylesheet" href="./assets/fonts/font.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.svg">
    <!-- Title -->
    <title>Join</title>
</head>

<body>

    <header class="login-header">
        <img src="./assets/img/join_logo_dark.svg" alt="">
        </div>
    </header>

    <div class="login-content">
        <div class="login-modal">
            <img class="back-button" src="./assets/img/arrow-left-line.svg" alt="Back-Button" onclick="window.location.href='index.html'">
            <h1 class="login-fsize">Sign Up</h1>
            <img src="./assets/img/underline_login.svg" alt="Underline">
            <div class="login-box" height="auto">
                <form onsubmit="login()">
                    <div>
                        <input type="text" required id="inputName" placeholder="Name" autocomplete="name">
                    </div>
                    <div>
                        <input type="email" required id="email" placeholder="Email" autocomplete="email">
                    </div>
                    <div>
                        <input type="password" required id="password" placeholder="Password" autocomplete="new-password">
                    </div>
                    <div>
                        <input type="password" required id="confirmedPassword" placeholder="Confirm Password" autocomplete="new-password">
                    </div>
                    <div id="passwordError" class="login-error">
                        <p></p>
                    </div>
                    <div class="checkbox-sec">
                        <input id="checkboxSignUp" type="checkbox">
                        <span>I accept the <a href="">Privacy Policy</a></span>
                    </div>
                    <div class="login-btn-sec">
                        <button id="signUpButton">Sign Up</button>
                    </div>
                </form>
            </div>
            <div id="msgBox"></div>
        </div>
    </div>

    <footer class="login-footer">
        <a href="">Privacy Policy</a>
        <a href="">Legal notice</a>
    </footer>
</body>

</html>
