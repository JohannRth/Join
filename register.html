<!DOCTYPE html>
<html lang="de">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="./js/login.js"></script>
    <!-- Link-Fonts -->
    <link rel="stylesheet" href="./assets/fonts/font.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.svg">
    <!-- Title -->
    <title>Join</title>
</head>

<body>

    <header class="register-header">
        <img src="./assets/img/join_logo_dark.svg" alt="">
        </div>
    </header>

    <div class="login-content">
        <div class="login-modal">
            <img class="back-button" src="./assets/img/arrow-left-line.svg" alt="Back-Button" onclick="window.location.href='index.html'">
            <h1 class="login-fsize">Sign Up</h1>
            <img src="./assets/img/underline_login.svg" alt="Underline">
            
                <form class="login-box" onsubmit="register(event)">
                    <div>
                        <input type="text" id="inputName" placeholder="Name" autocomplete="name">
                        <span class="error-message" id="nameError"></span>
                    </div>
                    <div>
                        <input type="text" id="email" placeholder="Email" autocomplete="email">
                        <span class="error-message" id="emailError"></span>
                    </div>
                    <div>
                        <input type="password" id="password" placeholder="Password" autocomplete="new-password">
                        <span class="error-message" id="passwordError"></span>
                    </div>
                    <div>
                        <input type="password" id="confirmedPassword" placeholder="Confirm Password" autocomplete="new-password">
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>
                    <div class="checkbox-register-sec">
                        <input id="checkboxSignUp" type="checkbox">
                        <span>I accept the <a href="./privacy_policy.html" target="_blank">Privacy Policy</a></span>
                        <div><span class="error-message" id="privacyPolicyError"></span></div>
                    </div>                    
                    <div class="login-btn-sec">
                        <button id="signUpButton" type="submit">Sign Up</button>
                    </div>
                </form>
            
            <div id="msgBox"></div>
        </div>
    </div>

    <footer class="login-footer">
        <a class="footer-links" href="./privacy_policy.html">Privacy Policy</a>
        <a class="footer-links" href="./legal_notice.html">Legal notice</a>
    </footer>
</body>

</html>
