<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/desktop_template.css">
    <link rel="stylesheet" href="/assets/fonts/font.css">
    <title>Join</title>
</head>
<body>
    <section class="desktopSideMenu">
        <div class="desktopImageContainer">
            <img class="desktopImage" src="/assets/img/join_logo_white.svg" alt="Join Logo">
        </div>
        <div class="navLinksContainer">
            <div class="desktopLinkAndImage">
                <img class="desktopLinkImageSummary" src="/assets/img/logo_summary.svg">
                <a class="singleNavLink" href="">Summary</a>
            </div>
            <div class="desktopLinkAndImage">
                <img src="/assets/img/logo_add_task.svg">
                <a class="singleNavLink" href="">Add Task</a>
            </div>
            <div class="desktopLinkAndImage">
                <img src="/assets/img/logo_board.svg">
                <a class="singleNavLink" href="">Board</a>
            </div>
            <div class="desktopLinkAndImage">
                <img src="/assets/img/logo_contacts.svg">
                <a class="singleNavLink" href="">Contacts</a>
            </div>
        </div>
        <div class="dataProtectionContainer">
            <a class="dataProtectionPolicy" href="">Privacy Policy</a>
            <a class="dataProtectionNotice" href="">Legal notice</a>
        </div>
    </section>

    <header class="header">
        <h1>Kanban Project Management Tool</h1>
        <div class="header-right">
            <img src="/assets/img/logo_help.svg" alt="Help">
            <div class="user-profile">
                <div class="profile-picture"></div>                
            </div>
        </div>
    </header>
</body>
</html>
