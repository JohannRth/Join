<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/styles/add_task.css">
    <script src="script.js"></script>
    <script src="./js/add_task.js"></script>
    <script src="./js/login.js"></script>
    <script src="./assets/templates/load_header_sidebar.js"></script>
    <link rel="stylesheet" href="./assets/fonts/font.css" />
    <link rel="stylesheet" href="./styles/side_header_template.css" />
    <link rel="stylesheet" href="./styles/privacy_policy.css">
    <link rel="stylesheet" href="./assets/fonts/font.css" />
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.svg" />
    <title>Add Task</title>
</head>
<body>
    <div id="sidebar-placeholder"></div>
    <div id="header-placeholder"></div>
    <div class="addTaskContainer">
        <div>
            <h1 class="addTaskHeadline">Add Task</h1>
        </div>
        <div class="addTaskContent">
            <div class="leftAddTaskContainer">
                <form onsubmit="createTask(); return false;">
                    <div class="inputContainerTitle">
                        <div class="inputContainer">
                            <span class="addTaskInputTitle">Title</span>
                            <input class="inputAddTask" id="title" type="text" placeholder="Enter a title">
                        </div>
                    </div>
                    <div class="inputContainerDescription">
                        <div class="inputContainer">
                            <span class="addTaskInputTitle">Description</span>
                            <textarea class="textAreaAddTask" id="description" placeholder="Enter a Description"></textarea>
                        </div>
                    </div>
                    <div class="inputContainer">
                        <span class="addTaskInputTitle">Assigned To</span>
                        <select class="optionAddTask" id="assignedTo">
                            <option value="" disabled selected>Select contacts to assign</option>
                        </select>
                    </div>
            </div>
            <div class="addTaskSeparateContainer"></div>
            <div class="rightAddTaskContainer">
                    <div class="inputContainerDueDate">
                        <div class="inputContainer">
                            <span class="addTaskInputTitle">Due date</span>
                            <input class="inputAddTask" type="date" id="date">
                        </div>
                    </div>
                    <div class="prioContainer">
                        <span class="addTaskInputTitle">Prio</span>
                        <div class="prioButtonContainer">
                            <button type="button" class="prioButtonUrgent" onclick="setPriority('urgent')">Urgent <img src="./assets/img/arrow-up.svg"></button>
                            <button type="button" class="prioButtonMedium" onclick="setPriority('medium')">Medium <img src="./assets/img/even.svg"></button>
                            <button type="button" class="prioButtonLow" onclick="setPriority('low')">Low <img src="./assets/img/arrow-down.svg"></button>
                        </div>
                    </div>
                    <div class="inputContainer">
                        <span class="addTaskInputTitle">Category</span>
                        <select class="optionAddTask" id="category">
                            <option value="" disabled selected hidden>Select task category</option>
                            <option value="technical">Technical Task</option>
                            <option value="user_story">User Story</option>
                        </select>
                    </div>
                    <div class="inputContainer">
                        <span class="addTaskInputTitle">Subtasks</span>
                        <div class="subTaskInputContainer">
                            <input class="inputAddTask" type="text" class="subTaskInput" id="subTaskInput" placeholder="Add new subtask">
                            <img onclick="addNewSubtask()" class="addSubTaskButton" id="addSubTaskButton" src="./assets/img/add dark.svg">
                        </div>
                        <div class="subTaskErrorMessage" id="subTaskErrorMessage"></div>
                        <div class="subTaskList" id="subTaskList"></div>
                    </div>
                </form>
                <div class="addTaskCreateButtonContainer">
                    <button type="button" class="clearButton">Clear <img class="clearAndCreateButtonImage" src="./assets/img/Vector.svg"></button>
                    <button type="submit" class="createButton">Create Task <img class="clearAndCreateButtonImage" src="./assets/img/check.svg"></button>
                </div>
            </div>
        </div> 
    </div>  
</body>
</html>
